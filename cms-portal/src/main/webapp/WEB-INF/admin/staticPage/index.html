<#import "/layout/backend/main.ftl" as main>
<#import "/layout/backend/form.ftl" as form>
<@main.layout>
    <@form.form>
        <@form.twoline>
            <button type="button" class="layui-btn" lay-submit lay-filter="buildPage">首页静态化</button>
            <button type="button" class="layui-btn layui-btn-danger" lay-submit lay-filter="deletePage">删除首页静态化</button>
        </@form.twoline>
    </@form.form>
</@main.layout>

<script src="${basePath}/admin/layui/layui.js" ></script>
<script src="${basePath}/admin/js/core.js"></script>
<script src="${basePath}/admin/jquery/jquery.js"></script>
<script>
    LayUtil.form.init(function (inner, form) {
        inner.submit(function () {
            core.http({
                url:"${adminPath}/static/index.do",
                goBack:false
            })
        },"buildPage")
    });
    LayUtil.form.init(function (inner, form) {
        inner.submit(function () {
            core.http({
                url:"${adminPath}/static/deleteIndex.do",
                goBack: false
            })
        },"deletePage")
    });
</script>
